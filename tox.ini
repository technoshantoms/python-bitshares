[tox]
envlist = py35,py36,py37,lint,docs
skip_missing_interpreters = true

[testenv]
deps=-rrequirements-test.txt
commands=
    coverage run -a setup.py test
    coverage report
    coverage html

[testenv:lint]
deps=
    flake8
commands=
    flake8 bitshares*

[testenv:docs]
basepython=
    python
changedir=
    docs
deps=-rdocs/requirements.txt
     sphinx
commands=
    sphinx-build -b html ./ ./html
